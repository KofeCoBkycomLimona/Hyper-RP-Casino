<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Покупка</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="info">
        <div class="chips">
          <img src="img/chips_icons.png" alt="">
          <p class="chips-sum">1<span>,</span>500</p>
        </div>
        <div class="money">
          <img src="img/money_icons.png" alt="">
          <p class="money-sum">15<span>,</span>000</p>
        </div>
      </div>
      <div class="wrapper">
        <div class="img"></div>
      <div class="window">
        <div class="window-header">
          <nav class="header-menu">
            <ul class="header-list">
              <li>
                  <a href="#" class="header-link active">Покупка</a>
              </li>
              <li>
                  <a href="sale.html" class="header-link">Продажа</a>
              </li>
              <li>
                  <a href="casino.html" class="header-link">О казино</a>
              </li>
              <li>
                <a href="prize.html" class="header-link">Призы</a>
            </li>
          </ul>
          </nav>
          <div class="header-lock">
            <a href="#"><img src="img/lock.png" alt=""></a>
          </div>
        </div>
        <div class="window-content">
          <div class="content-text">
            <h2>Выберите  сумму  фишек</h2>
          </div>
          <div class="fast-chips">
            <img src="img/chips_icons.png" alt="">
            <div class="fast-chips__items">
              <p class="fast-chips__item"><span>10</span></p>
              <p class="fast-chips__item"><span>50</span></p>
              <p class="fast-chips__item"><span>150</span></p>
              <p class="fast-chips__item"><span>500</span></p>
            </div>
          </div>
          <div class="swap">
          <div class="swap-chips">
            <input class="swap-chips__item" type="text" placeholder="50">
          </div>
          <div class="swap-money">
            <input class="swap-money__item" type="text" placeholder="15,000">
          </div>
          <div class="arrow">
            <img src="img/arrow.png" alt="">
          </div>
        </div>
          <div class="content-footer">
            <button class="content-btn" type="submit">Купить</button>
            <select class="dropdown" name=dropdown>
              <option class="card" value="card">Картой</option>
              <option class="cash" value="cash">Наличными</option>
            </select>
          </div>
        </div>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
